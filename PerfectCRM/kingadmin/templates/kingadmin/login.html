{% extends 'index.html' %}
{% block extra-css %}


    <link href="/static/css/signin.css" rel="stylesheet">

{% endblock %}


{% block body %}
    <div class="container">

        <form class="form-signin" method="post">{% csrf_token %}
            <h2 class="form-signin-heading">Kingadmin Login</h2>
            <label for="text" class="sr-only">Username</label>
            <input type="text" id="" name="username" class="form-control" placeholder="Username" required autofocus>
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
            <span style="color: red">{{ error_msg }}</span>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" name="remtime"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->



{% endblock %}
