{% extends "kingadmin/index.html" %}

{% block right-content-container %}

    <h1 class="page-header">KingAdmin</h1>

    <div>
        <!-- 各APP及其表数据展示（body部分的右边展示栏）-->
        {% for app_name,app_tables in site.enabled_admins.items %}
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th><a href="{% url 'crm_index' app_name %}">{{ app_name }}</a></th>
                </tr>
                </thead>
                <tbody>
                {% for model_name in app_tables %}
                    <tr>
                        <td><a href="{% url 'table_obj_list' app_name model_name %}">{{ model_name }}</a></td>
{#                        <td><span class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-right: 5px"></span>Add</td>#}
{#                        <td><span class="glyphicon glyphicon-pencil" aria-hidden="true"style="margin-right: 5px"></span>Change</td>#}
                            <td><a href="/kingadmin/{{ app_name }}/{{ model_name }}/add"><span class="glyphicon glyphicon-plus" aria-hidden="true" style="margin-right: 5px"></span>Add</a></td>
                            <td><a href="/kingadmin/{{ app_name }}/{{ model_name }}"><span class="glyphicon glyphicon-pencil" aria-hidden="true" style="margin-right: 5px"></span>Change</a></td>
                    </tr>
                {% endfor %}
                </tbody>


            </table>



        {% endfor %}

    </div>




{% endblock %}
