{% extends "index.html" %}


{% block right-content-container %}
    <div class="container">
        <h3 class="page-header">修改{{ study_record_obj.course_record }} | {{ study_record_obj.student }}的学习记录</h3>
    </div>

    <form class="form-horizontal" method="post"> {% csrf_token %}
        {{ study_record_form.errors }}
        {% for field in study_record_form %}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                    <span style="color: red">{{ field.errors.0 }} </span>
                </div>
            </div>
        {% endfor %}


    <div class="form-group">
        <div>

                <div class="col-lg-push-1 col-sm-2" style="display: inline-block">
                    <a class="btn btn-danger" href="{% url 'study_record_delete' study_record_obj.id %}">Delete</a>
                </div>

                <div class="col-lg-push-8 col-sm-2">
                    <a class="btn btn-info" href="/crm/teachers/bulk_create_StudyRecord/{{ study_record_obj.course_record.id }}/">返回</a>
                </div>

                <div class="col-lg-push-7 col-sm-3" style=" display: inline-block">
                    <button type="submit" class="btn btn-success">Save</button>
                </div>




        </div>
    </div>
    </form>


{% endblock %}
