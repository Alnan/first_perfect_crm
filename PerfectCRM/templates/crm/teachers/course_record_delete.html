{% extends "index.html" %}

{% block right-content-container %}

    <h3 class="page-header">删除{{ course_record_obj }}课程记录</h3>
    <br>

        <h4 class="page-header" style="color: red">是否确定 删除{{ course_record_obj }}课程所记录数据？</h4>



    <form method="post">{% csrf_token %}

        <input class="btn btn-danger col-lg-offset-1" type="submit" value="确认删除">
        <a href="/crm/teachers/course_record/{{ course_record_obj.id }}/change" class="btn btn-info col-lg-offset-0">返回</a>

    </form>


{% endblock %}
