


    <form class="form-horizontal" method="post"> {% csrf_token %}
        {{ form_obj.errors }}
        {% for field in course_record_form %}
            <div class="form-group">
                <label class="col-sm-2 control-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                    <span style="color: red">{{ field.errors.0 }} </span>
                </div>
            </div>
        {% endfor %}


    <div class="form-group">
        <div>
            {% if course_record_obj.id %}

                <div class="col-lg-push-1 col-sm-2" style="display: inline-block">
                    <a class="btn btn-danger" href="{% url 'course_record_delete' course_record_obj.id %}">Delete</a>
                </div>
            {% else %}
                <div class="col-lg-push-10 col-sm-2">
                    <a class="btn btn-danger" href="/crm/teachers/class_manage/">返回</a>
                </div>
            {% endif %}
                <div class="col-lg-push-9 col-sm-3" style=" display: inline-block">
                    <button type="submit" class="btn btn-info">Save</button>
                </div>




        </div>
    </div>
    </form>
