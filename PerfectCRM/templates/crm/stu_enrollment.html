{% extends 'index.html' %}


{% block right-content-container %}
<h3>学员报名页</h3>
<hr>



<form class="form-horizontal" method="post">{% csrf_token %}
    <div class="form-group">
        <label class="col-sm-2 control-label">客户</label>
        <div class="col-sm-10">
            <select name="customer_id" class="form-control">
                {% if enrollment_obj %}
                    <option value="{{ enrollment_obj.customer.id }}">{{ enrollment_obj.customer }}</option>
                {% else %}
                    {% for customer in customers %}
                        <option value="{{ customer.id }}">{{ customer }}</option>
                    {% endfor %}
                {% endif %}

            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">报名班级</label>
        <div class="col-sm-10">
            <select name="class_grade_id" class="form-control">
                {% if enrollment_obj %}
                    <option value="{{ enrollment_obj.class_grade.id }}">{{ enrollment_obj.class_grade }}</option>
                {% else %}
                    {% for class_grade in class_lists %}
                        <option value="{{ class_grade.id }}">{{ class_grade }}</option>
                    {% endfor %}
                {% endif %}
            </select>
        </div>
    </div>
    <input type="submit" class="btn btn-success pull-right" value="下一步">


</form>
    {% if enrollment_link %}
        <p>请将下面报名链接复制并发送给学员填写:</p>
        <p style="color: blue;margin-left: 10px">{{ enrollment_link }}</p>
    {% endif %}





{% endblock %}
